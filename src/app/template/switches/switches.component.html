<h2> Template: <small>Switches</small> </h2>
<hr>

<form #miFormulario="ngForm">

    <!-- Radio button -->
    <div class="row">
        <label class="col-sm-3 col-form-label"> GÃ©nero </label>
        <div class="col-sm-9">

            <div class="form-check">
                <input required="" class="form-check-input" type="radio" name=radioGenero id="radioMasculino" value="M" [(ngModel)]="persona.genero">
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
            </div>

            <div class="form-check">
                <input required="" class="form-check-input" type="radio" name=radioGenero id="radioFemenino" value="F" [(ngModel)]="persona.genero">
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>

            </div>
        </div>
    </div>
    <!-- Cierre Radius -->

    <!-- Swiches -->
    <div class="row">
        <label class="col-sm-3 col-form-label"> Notificaciones </label>
        <div class="col-sm-9">

            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" [(ngModel)]="persona.notificaciones" name="notificaiones">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>

        </div>
    </div>
    <!-- Cierre Swiches -->

    <!-- Checks -->
    <div class="row">
        <label class="col-sm-3 col-form-label"> </label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="terminos" [(ngModel)]="terminosYcondiciones" required>
                <label class="form-check-label" for="flexCheckDefault"> Terminos y condiciones   </label>
            </div>
        </div>
    </div>
    <!-- Cierre Checks -->

    <!-- Button agregar -->
    <div class="row">
        <div class="col">
            <button [disabled]=" miFormulario.invalid " class="btn btn-primary float-end "> Agregar </button>
        </div>
    </div>

</form>


<h5>valor form</h5>

<pre> {{miFormulario.value | json }}  </pre>

<pre> {{miFormulario.valid}} </pre>
