<h2> Reactivos: <small>Switches</small> </h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- Radio button -->
    <div class="row">
        <label class="col-sm-3 col-form-label"> GÃ©nero </label>
        <div class="col-sm-9">

            <div class="form-check">
                <input formControlName="genero" value="M" class="form-check-input" type="radio" id="radioMasculino">
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
            </div>

            <div class="form-check">
                <input formControlName="genero" class="form-check-input" type="radio" id="radioFemenino" value="F">
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>

            </div>
        </div>
    </div>
    <!-- Cierre Radius -->

    <!-- Swiches -->
    <div class="row">
        <label class="col-sm-3 col-form-label"> Notificaciones </label>
        <div class="col-sm-9">

            <div class="form-check form-switch mt-2">
                <input formControlName="notificaciones" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>

        </div>
    </div>
    <!-- Cierre Swiches -->

    <!-- Checks -->
    <div class="row">
        <label class="col-sm-3 col-form-label"> </label>
        <div class="col-sm-9">
            <div class="form-check">
                <input formControlName="condiciones" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault"> Terminos y condiciones   </label>
            </div>
        </div>
    </div>
    <!-- Cierre Checks -->

    <!-- Button agregar -->
    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end "> Guardar </button>
        </div>
    </div>

</form>


<h5>valor form</h5>

<pre> {{miFormulario.value | json }}  </pre>
<br>

<h5>Valid</h5>
<pre> {{miFormulario.valid}} </pre>
